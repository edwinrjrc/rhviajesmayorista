<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Seguridad</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Nuevo Usuario</div>
			<div class="panel-body">
				<div class="row" ng-controller="SeguridadCtrl">
					<form name="userform" role="form" ng-submit="enviaForm(userForm.$valid)">
						<div class="col-lg-4">Login</div>
						<div class="col-lg-8">
							<input ng-model="beanUsuario.login" class="form-control" type="text" required>
						</div>
						<div class="col-lg-4">Password</div>
						<div class="col-lg-8">
							<input ng-model="beanUsuario.password" class="form-control" type="password" required>
						</div>
						<div class="col-lg-4">Repite Password</div>
						<div class="col-lg-8">
							<input class="form-control" type="password" ng-model="beanUsuario.repassword" required>
						</div>
						<div class="col-lg-4">Rol</div>
						<div class="col-lg-8">
							<select class="form-control" ng-model="beanUsuario.rol.id" required>
								<option>-Seleccione-</option>
								<option ng-repeat="rol in listaRoles" ng-value="rol.id">{{rol.nombre}}</option>
							</select>
						</div>
						<div class="col-lg-4">Nombres</div>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="beanUsuario.nombres" required>
						</div>
						<div class="col-lg-4">Apellidos</div>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="beanUsuario.apellidos" required>
						</div>
						<div class="col-lg-12">
							<button type="submit" class="btn btn-primary" title="Buscar"
								value="Ingresar">Ingresar</button>
							<button type="button" class="btn btn-primary" title="Cancelar"
								value="Cancelar">Cancelar</button>
							<button type="reset" class="btn btn-primary" title="Limpiar"
								value="Limpiar">Limpiar</button>
						</div>
					</form>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>
<!-- /#page-wrapper -->
