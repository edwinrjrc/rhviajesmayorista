<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Seguridad</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Lista de Usuarios</div>
			<div class="panel-body">
				<div class="row">
					<form role="form" ng-controller="SeguridadCtrl">
						<div class="col-lg-4">Usuario</div>
						<div class="col-lg-8">
							<input class="form-control" type="text">
						</div>
						<div class="col-lg-4">Rol</div>
						<div class="col-lg-8">
							<select class="form-control">
								<option>-Seleccione-</option>
								<option ng-repeat="rol in listaRoles" ng-value="rol.id">{{rol.nombre}}</option>
							</select>
						</div>
						<div class="col-lg-12">
							<button type="submit" class="btn btn-primary" title="Buscar"
								value="Buscar">Buscar</button>
							<button type="button" class="btn btn-primary" title="Nuevo Usuario"
								value="Buscar" ng-click="nuevoUsuario();">Nuevo Usuario</button>
						</div>
						<br>
						<div class="col-lg-12"><p></p></div>
						<div class="dataTable_wrapper">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>Id</th>
										<th>Login</th>
										<th>Nombres</th>
										<th>Apellido Paterno</th>
										<th>Apellido Materno</th>
										<th>Opciones</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" ng-repeat="usuario in listaUsuarios">
										<td>{{usuario.id}}</td>
										<td>{{usuario.login}}</td>
										<td>{{usuario.nombres}}</td>
										<td class="center">{{usuario.apellidoPaterno}}</td>
										<td class="center">{{usuario.apellidoMaterno}}</td>
										<td class="center">X</td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
