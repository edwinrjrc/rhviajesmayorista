<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<title>RHViajes Mayorista</title>
<script src="resources/js/jquery.min.js" type="text/javascript"></script>
<script src="resources/js/angular.min.js" type="text/javascript"></script>
<script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="resources/js/angular-route.min.js">
</script>
<link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="resources/css/signin.css" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<div class="col-lg-12">
			<img src="resources/img/logo.fw.png"/>
		</div>
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<form class="form-signin" method="post" action="j_security_check">
				<h2 class="form-signin-heading">Please sign in</h2>
				<label for="inputEmail" class="sr-only">Email address</label> <input
					type="text" class="form-control" placeholder="Email address"
					required autofocus name="j_username" id="j_username"> <label
					for="inputPassword" class="sr-only">Password</label> <input
					type="password" name="j_password" id="j_password"
					class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label> <input type="checkbox" value="remember-me">
						Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					in</button>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>
</body>
</html>
